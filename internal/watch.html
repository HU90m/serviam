<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ .Film.Title }}</title>
        <link rel="stylesheet" type="text/css" href="files/watch.css" />
        <link rel="shortcut icon" type="image/png" href="files/icon.png" />
    </head>
    <body>
        <header>
            <img id="search-image" src="files/search_icon.png">
            <input id="search-input" type="text" name="" placeholder="What would you like to watch?">
         </header>
         <main>
            <article>
                <video controls preload="auto">
                    <source src="media/{{ .File.Path }}"
                            type="video/{{ .File.Type }}">
                    Sorry, your browser doesn't support embedded videos.
                </video>
                <p>{{ .Film.Title }}</p>
                <p>{{ .Film.ReleaseDate }}</p>
            </article>
        </main>
    </body>
    <script type="text/javascript" src="files/watch.js"></script>
</html>
