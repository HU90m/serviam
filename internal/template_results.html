<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Films</title>
        <link rel="stylesheet" type="text/css" href="files/template_results.css" />
        <link rel="shortcut icon" type="image/png" href="files/icon.png" />
    </head>
    <body>
        <header>
            <img id="search-image" src="files/search_icon.png">
            <input id="search-input" type="text" name="" placeholder="What would you like to watch?">
        </header>
        <main id="hello">
            {{ range $idx, $film := $.Films}}
            {{ if index $.Watchable $idx }}
            <a class="watchable_film_item" HREF="watch?v={{ $film.Id }}">
            {{ else }}
            <a class="non-watchable_film_item" HREF="watch?v={{ $film.Id }}">
            {{ end }}
                <img src="media/{{ $film.PosterFile.Path }}">
                <div>
                    <p><b>{{$film.Title}}</b></p>
                    <p>{{$film.ReleaseDate}}</p>
                </div>
            </a>
            {{ end }}
        </main>
        <footer>
            <img id="more-image" src="files/more_icon.png">
        </footer>
    </body>
    <script type="text/javascript" src="files/results.js"></script>
</html>
